                <form id="myForm" class="form titles" action="thankU.html">
                    <h2 class="titles">CONTACT US</h2>
                    <p type="Name:"><input type="text" placeholder="Write your name here.." required></input></p>
                    <p type="Phone number:"><input type="number" placeholder="Enter your phone number.." required></input></p>
                    <p type="Email:"><input id="id_inputE" type="email" placeholder="Let us know how to contact you back.." required></input>
                    </p>
                    <p type="How would you make a difference?" class="titles"></p>

                    <select name="Help">
                        <option value="adoption">Adoption</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="donate">Donate</option>
                    </select>
                    <p type="Message:" style="min-height: 40px;padding: 0;"><textarea
                            placeholder="What would you like to tell us.." required></textarea></p>
                    <button type="submit" id="send_btn">Send Message</button>
                    <div class="down-info">
                        
                        <span class="fa fa-phone pe-2"></span>001 1023 567
                        <span class="fa fa-envelope-o ps-3 pe-1"></span> contact@company.com
                    </div>
                </form>
